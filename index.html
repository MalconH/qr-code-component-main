<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="body">
  <main class="main">
    <article class="qr-component" aria-labelledby="qr-title">
      <div class="qr-component__img-container">
        <img src="images/image-qr-code.png" alt="QR Code" class="img-container__qr">
      </div>
      <div class="qr-component__text">
        <h2 class="qr-component__title" id="qr-title">
          Improve your front-end skills by building projects
        </h2>
        <p class="qr-component__p">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <b class="bold">Rocky</b>.
    </div>
  </footer>




</body>

</html>
